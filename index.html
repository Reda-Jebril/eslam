                modelAnswer: "- النتائج الإيجابية المترتبة على تطبيق مبادئ قانون الحرب المذكورة في الفقرة:\n١. حماية أرواح المدنيين والمحافظة على سلامتهم: وذلك نتيجة لتطبيق مبدأ «التمييز» بين الأهداف العسكرية والمَدنية، الذي يمنع استهداف المدنيين، ويُقلِّل من تعرُّضهم لأخطار النزاع والتهجير.\n٢. الحفاظ على الممتلكات والمنشآت المدنية من الدمار: يضمن مبدأ «التمييز» أيضًا عدم استهداف البنية التحتية المَدنية، مثل المنازل، المدارس، المستشفيات، ودور العبادة.\n٣. تقليل الأضرار الجانبية المُفرطة، ومنها البيئية: مبدأ «التناسب» بين الضرورة العسكرية والضرر المحتمل يفرض على الأطراف المتحاربة تجنُّب الهجمات التي قد تسبب خسائر عرضية في أرواح المدنيين، أو إضرارًا بالأعيان المدنية، أو البيئة تكون مفرطة قياسًا على الميزة العسكرية الملموسة والمباشرة المتوقعة.\n٤. الحفاظ على كرامة الإنسان ومنع المُعاناة الوحشية غير المُبرَّرة: مبدأ «حظر الآلام» التي لا مُبرِّرَ عسكريًّا لها يمنع استخدام أسلحة أو أساليب قتالية تسبب بطبيعتها آلامًا مفرطة أو معاناة لا لزوم لها.\n٥. تعزيز السلوك الإنساني في النزاعات المسلحة: بوجهٍ عام، تُسهِم هذه المبادئ مجتمعة في وضع ضوابط أخلاقية وقانونية على سير العمليات العسكرية، وهو ما يهدُف إلى الحفاظ على حياة الإنسان وكرامته وحقه في العيش في بيئة آمنة قدر الإمكان، حتى في ظل ظروف الحرب القاسية."

            {

                modelAnswer: "عوَّض طه حسين فقده للبصر بتوظيف حواسه الأخرى، ويتضح ذلك من خلال أربعة أدلة في الفقرة:\n١. الاعتماد على حاسة اللمس: يتجلى ذلك في عبارة: «أحسَّ عن يمينه حرًّا خفيفًا يبلُغُ صفحة وَجْهِهِ اليمني»؛ إذ استشعر الحرارة المنبعثة عن يمينه وأدركها من خلال ملامستها لجلده، وهو ما ساعده على تحديد طبيعة المكان أو ما يوجد فيه.\n٢. توظيف حاسة الشم: يظهر ذلك بوضوح في عبارة: «ودُخَانًا خفيفًا يُداعِب خياشيمه»؛ إذ استخدم أنفه لتمييز رائحة الدخان الخفيفة، وهو ما يضيف بُعدًا آخر لإدراكه للمحيط.\n٣. الاستعانة بحاسة السمع: يتضح هذا في جملة: «وأحسَّ من شماله صوتًا غربيًا يبلُغُ سمعه؛ فقد اعتمد على أذنيه ليس لالتقاط الصوت فحسب، بل ولتحديد اتجاهه «من شماله» وطبيعته «غريبًا».\n٤. بناء الإدراك المكاني عبر تتابُع الأحاسيس: استطاع طه حسين تكوين صورة ذهنية للمكان من خلال الربط الدقيق بين تجاوزه هذا الباب، وما تلاه من أحاسيس متتالية ومختلفة المصادر والاتجاهات (الحرارة يمينًا، الدُّخَان، والصوت شمالًا)؛ وهذا يعكس قُوَّة توظيفه لبقية حواسه في فهم عالمه وتفسيره."
            },
            {
                id: 53,
                type: 'mcq',
                text: "٥٣. «الأمن القومي للدُّوَل يَمتدُّ إلى حماية مصالحها والدفاع عنها خارج حدودها الجغرافية». حدِّد مما يلي التفصيلة التي يجدُر بالكاتب حذفُها؛ لتكون كتابته وثيقة الصلة بهذه الفكرة.",
                options: [

                    "الأمن المائي يستدعي اتفاقياتٍ تحفَظُ مَصالِح الدُّوَل الواقعة على الأنهار من المنبع إلى المَصَبِّ.",
                    "التعاوُن بين الدول المُطِلَّة على البحر المتوسط يُؤمِّن حدودها البحرية، ويَدعَم مصالحها الاقتصادية.",
                    "تبادَلَت الدُّوَل الخِبْرات في مجال مقاومة الجفاف والتصحُّر؛ لتقليل أخطار الكوارث الطبيعية."

            },
            { id: 'p_who_reports_intro', type: 'passage_display', passageId: 'p_who_reports' },
            {

                passageId: 'p_who_reports',
                text: "٥٤. حدِّد مما يلي النموذج الذي اتَّبعه الكاتب في ترتيب الفقرتين في سياق مقالٍ عن مصادر المياه العذبة.",
                options: [

                modelAnswer: "أيها الحضور الكريم؛ أساتذتي الأجلَّاء، زملائي الطلاب الأعزَّاء،\nلَكم يُسعدني أن نلتقي بكم اليوم في هذا المحفل العلمي، في رحاب العلم والمعرفة!\nندوتنا بعنوان «جودة التعليم ضرورة لتمكين شباب مصر من المنافسة عالميًّا»، وتهدف إلى تسليط الضوء على أهمية التعليم، واستكشاف سُبُل الارتقاء به؛ لبناء جيل مُتسلِّح بالعلم؛ لمواجهة تحديات الغد، والارتقاء بوطننا مصر. وأستحضر هنا قول نيلسون مانديلا: «التعليم هو أقوى سلاح يمكنك استخدامه لتغيير العالم»، وأُذكِّركم بقول البارودي:\nبِقُوةِ العِلمِ تَقوى شَوكةُ الأُمَمِ ∴ فالحكمُ في الدهرِ مَنسوبٌ إلى القَلَمِ\nيشاركنا في إثراء هذا النقاش نخبة من خبراء التربية وصُنَّاع القرار المُوقَّرين؛ ليعرضوا رُؤَاهم وتجاربهم.\nفلنستمع ونتحاور بإيجابية، وكلنا أمل في غدٍ مشرق لشبابنا ووطننا الغالي."
            }

        const quizContainer = document.getElementById('quiz-container');
        const resultContainer = document.getElementById('result-container');
        const submitMcqButton = document.getElementById('submit-mcq-button');

        function preprocessQuestionsData() {
            const arabicNumerals = ['أ', 'ب', 'ج', 'د', 'هـ', 'و', 'ز', 'ح', 'ط', 'ي'];
            const poetrySeparator = '∴'; // THEREFORE SIGN (U+2234)

            questionsData.forEach(q => {
                // Shuffle and alphabetize MCQ options
                if (q.type === 'mcq' && q.options && !q.isProcessed) {
                    const originalCorrectAnswerText = q.correctAnswer;
                    let optionsToShuffle = [...q.options]; 

                    for (let i = optionsToShuffle.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [optionsToShuffle[i], optionsToShuffle[j]] = [optionsToShuffle[j], optionsToShuffle[i]];
                    }

                    const newAlphabetizedOptions = optionsToShuffle.map((optionText, index) => {
                        const newFullOptionText = `${arabicNumerals[index]}- ${optionText}`;
                        if (optionText === originalCorrectAnswerText) {
                            q.correctAnswer = newFullOptionText; 
                        }
                        return newFullOptionText;
                    });
                    
                    q.options = newAlphabetizedOptions; 
                    q.isProcessed = true; 
                }

                // Format poetry questions text
                if (q.isPoetry && q.text) {
                    let textParts = q.text.split('\n');
                    let poetIntro = '';
                    let verses = [];
                    let annotation = '';
                    let prompt = '';

                    let questionNumberPrefix = '';
                     // Regex to capture question number like "21.", "36b.", "٣٦."
                    const questionNumberMatch = textParts[textParts.length -1].match(/^(\d{1,2}(?:[ab])?|[٠-٩]{1,2}(?:[ab])?)\.\s*/);
                     if (questionNumberMatch) {
                        questionNumberPrefix = questionNumberMatch[0];
                        textParts[textParts.length -1] = textParts[textParts.length -1].substring(questionNumberPrefix.length);
                    }


                    if (textParts[0].startsWith("يقول")) {
                        poetIntro = textParts.shift();
                    }
                    
                    let lastLine = textParts.pop(); 
                    prompt = (questionNumberPrefix + lastLine).trim();


                    if (textParts.length > 0 && textParts[textParts.length - 1].startsWith("[")) {
                        annotation = textParts.pop();
                    }
                    
                    verses = textParts.map(verse => verse.replace(/\*\*\*/g, poetrySeparator));
                    
                    q.displayText = poetIntro;
                    if (verses.length > 0) {
                        q.displayText += (q.displayText ? '\n' : '') + verses.join('\n');
                    }
                    if (annotation) {
                        q.displayText += (q.displayText ? '\n' : '') + annotation;
                    }
                    q.displayText += (q.displayText ? '\n' : '') + prompt;
                } else if (q.text && q.id === 23) { 
                     q.displayText = q.text.replace(/\*\*\*/g, poetrySeparator);
                }


            });
        }
        preprocessQuestionsData();


        function renderQuiz() {
            let html = '';
            let passageRendered = {}; 

            questionsData.forEach(q => {
                if (q.type === 'passage_display' && q.passageId && passages[q.passageId] && !passageRendered[q.passageId]) {
                    const passage = passages[q.passageId];
                    const passageContent = passage.content.replace(/\*\*\*/g, '∴');
                    const paragraphsHtml = passageContent.split('\n').map(para => `<p class="text-slate-700 whitespace-pre-line">${para}</p>`).join('');
                    html += `
                        <div class="passage-card" id="passage-${q.passageId}">
                            <h3 class="text-xl font-semibold text-sky-700 mb-3">${passage.title}</h3>
                            <div>${paragraphsHtml}</div>
                        </div>
                    `;
                    passageRendered[q.passageId] = true;
                }
                else if (q.type === 'mcq') {
                    const questionTextToDisplay = q.displayText || q.text.replace(/\*\*\*/g, '∴');
                    html += `
                        <div class="question-card" id="question-${q.id}">
                            <p class="text-lg font-semibold text-slate-800 mb-4 question-text-container">${questionTextToDisplay}</p>
                            <div class="options-container space-y-2">
                                ${q.options.map((option, index) => `
                                    <div>
                                        <input type="radio" name="question-${q.id}" id="q${q.id}-option${index}" value="${option}" class="option-input">
                                        <label for="q${q.id}-option${index}" class="option-label">${option}</label>
                                    </div>
                                `).join('')}
                            </div>
                            <div id="feedback-${q.id}" class="feedback"></div>
                        </div>
                    `;
                } 
                else if (q.type === 'short_answer' || q.type === 'long_answer' || q.type === 'writing') {
                     html += `
                        <div class="question-card" id="question-${q.id}">
                            <p class="text-lg font-semibold text-slate-800 mb-2 question-text-container">${q.text.replace(/\*\*\*/g, '∴')}</p>
                            ${q.type !== 'writing' ? `<p class="text-sm text-slate-500 mb-3">اكتب إجابتك هنا:</p>` : ''}
                            <textarea id="answer-${q.id}" placeholder="أدخل إجابتك هنا..."></textarea>
                            <button class="btn-secondary mt-3 show-answer-btn" data-question-id="${q.id}">أظهر الإجابة النموذجية</button>
                            <div id="model-answer-${q.id}" class="mt-3 p-3 bg-gray-100 border border-gray-300 rounded-lg whitespace-pre-line text-justify" style="display:none;">
                                <h4 class="font-semibold mb-1">الإجابة النموذجية:</h4>
                                ${q.modelAnswer.replace(/\*\*\*/g, '∴')}
                            </div>
                        </div>
                    `;
                }
            });
            quizContainer.innerHTML = html;

            document.querySelectorAll('.option-label').forEach(label => {
                label.addEventListener('click', function() {
                    const radioInput = document.getElementById(this.htmlFor);
                    if (radioInput && !submitMcqButton.disabled) { 
                        radioInput.checked = true; 
                        const questionId = this.htmlFor.split('-')[0].substring(1);
                        document.querySelectorAll(`input[name="question-${questionId}"] + label`).forEach(lbl => {
                            lbl.classList.remove('selected');
                        });
                        this.classList.add('selected');
                    }
                });
            });
            
            document.querySelectorAll('.show-answer-btn').forEach(button => {
                button.addEventListener('click', function() {
                    const questionId = this.dataset.questionId;
                    const modelAnswerDiv = document.getElementById(`model-answer-${questionId}`);
                    if (modelAnswerDiv) {
                        modelAnswerDiv.style.display = modelAnswerDiv.style.display === 'none' ? 'block' : 'none';
                        this.textContent = modelAnswerDiv.style.display === 'none' ? 'أظهر الإجابة النموذجية' : 'أخفِ الإجابة النموذجية';
                    }
                });
            });
        }
        
        function checkMcqAnswers() {
            let score = 0;
            let mcqCount = 0;
            questionsData.forEach(q => {
                if (q.type === 'mcq') {
                    mcqCount++;
                    const selectedOptionInput = document.querySelector(`input[name="question-${q.id}"]:checked`);
                    const feedbackDiv = document.getElementById(`feedback-${q.id}`);
                    const questionCard = document.getElementById(`question-${q.id}`);

                    feedbackDiv.innerHTML = ''; 
                    feedbackDiv.className = 'feedback'; 

                    document.querySelectorAll(`input[name="question-${q.id}"] + label`).forEach(lbl => {
                        lbl.classList.remove('!bg-green-200', '!border-green-600', '!text-green-800', 'font-bold');
                        lbl.classList.remove('!bg-red-200', '!border-red-600', '!text-red-800');
                        lbl.classList.remove('!bg-yellow-200', '!border-yellow-600', '!text-yellow-800');
                        lbl.classList.remove('selected'); 
                    });

                    if (selectedOptionInput) {
                        const selectedLabel = selectedOptionInput.nextElementSibling;
                        if (selectedOptionInput.value === q.correctAnswer) {
                            score++;
                            feedbackDiv.textContent = 'إجابة صحيحة!';
                            feedbackDiv.classList.add('correct');
                            selectedLabel.classList.add('!bg-green-200', '!border-green-600', '!text-green-800', 'font-bold');
                        } else {
                            feedbackDiv.textContent = `إجابة خاطئة. الصحيح: ${q.correctAnswer}`;
                            feedbackDiv.classList.add('incorrect');
                            selectedLabel.classList.add('!bg-red-200', '!border-red-600', '!text-red-800');
                            q.options.forEach((opt, idx) => {
                                if (opt === q.correctAnswer) {
                                    const correctLabel = document.getElementById(`q${q.id}-option${idx}`).nextElementSibling;
                                    correctLabel.classList.add('!bg-green-200', '!border-green-600', '!text-green-800', 'font-bold');
                                }
                            });
                        }
                    } else {
                        feedbackDiv.textContent = `لم يتم اختيار إجابة. الإجابة الصحيحة هي: ${q.correctAnswer}`;
                        feedbackDiv.classList.add('incorrect');
                        q.options.forEach((opt, idx) => {
                            if (opt === q.correctAnswer) {
                                const correctLabel = document.getElementById(`q${q.id}-option${idx}`).nextElementSibling;
                                correctLabel.classList.add('!bg-yellow-200', '!border-yellow-600', '!text-yellow-800', 'font-bold');
                            }
                        });
                    }
                }
            });

            resultContainer.innerHTML = `
                <h2 class="text-2xl font-bold text-sky-700 mb-2">نتيجتك في الأسئلة متعددة الاختيارات:</h2>
                <p class="text-xl text-slate-700">${score} من ${mcqCount}</p>
                <div class="progress-bar-container mt-4 max-w-md mx-auto">
                    <div class="progress-bar" style="width: ${(mcqCount > 0 ? (score / mcqCount) * 100 : 0)}%"></div>
                </div>
            `;
            const resultRect = resultContainer.getBoundingClientRect();
            if (resultRect.top < 0 || resultRect.bottom > window.innerHeight) {
                 resultContainer.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
            submitMcqButton.textContent = "تم التحقق من الإجابات";
            submitMcqButton.disabled = true;
            document.querySelectorAll('.option-input').forEach(input => input.disabled = true);

        }

        submitMcqButton.addEventListener('click', checkMcqAnswers);
        renderQuiz();
    </script>
